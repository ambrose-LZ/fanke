<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>boot-login</title>
    <style>
    .login-input{
        font-size:14px;
    }
    .log-pic{  
        height: 35px;
        width: 35px;
    }
    .footer-pic{
        height: 42px;
    }
    .release{
        font-size: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
    <div class="top">
        <img src="images/logo_new.jpg" alt="">
        <a href="">帮助</a>
        <hr>
    </div>
    <div class="body row px-0">
        <div class="body-img  py-0 col-lg-7 col-sm-12 col-md-7">
         <img src="images/login120412_newlogo.jpg" alt="" class=" col-sm-12  mt-5 ml-5"> 
        </div>
        <div class="body-login py-0 col-lg-5 col-sm-12 col-md-5" >
            <div class="row mt-3">
                <span class="col-6 h5 text-muted">凡客Vancl登录</span>
                <span class="col-4 offset-2 h6 login-input ">没有账户免费 <span class="text-danger">注册</span></span>
            </div>
            <div class="button btn-group border border-muted w-100">
                <button class="btn btn-danger w-50">普通登录</button>
                <button class="btn btn-primary w-50">快速登录</button>
            </div>
            <div class="form-group w-100 border border-muted clearfix mb-0 ">
                <input type="text" class="form-control col-10 offset-1 mt-5"  value="请输入用户名">
                <input type="password" class="form-control col-10 offset-1 my-4 " value="请输入密码">
               <span class="col-2 offset-7 h6 text-danger ">找回密码</span>
                <button class="btn btn-danger col-10 offset-1 mb-4">登录</button>
            </div> 
            <div class=" border border-muted mb-3">
                <p class=" h6 text-muted  mt-3 col-8 offset-1">使用合作网站账号登录凡客</p> 
                <div class=" mt-2 col-11 offset-1 mb-2">
                        <img src="images/w1.jpg" alt="" class="img-rounded log-pic">
                        <img src="images/w1.jpg" alt="" class="img-rounded log-pic">
                        <img src="images/w1.jpg" alt="" class="img-rounded log-pic">
                        <img src="images/w1.jpg" alt="" class="img-rounded log-pic">
                        <img src="images/w1.jpg" alt="" class="img-rounded log-pic">
                        <img src="images/w1.jpg" alt="" class="img-rounded log-pic">
                        <img src="images/w1.jpg" alt="" class="img-rounded log-pic">                     
                </div>      
            </div>
        </div>
    </div>
    <hr>
    <div class="footer">
        <p class="mt-3 mt-2  col-sm-12  offset-1 text-muted release ">  Copyright 2007 - 2019 vancl.com All Rights Reserved 京ICP证100557号 京公网安备11011502002400号 出版物经营许可证新出发京批字第直110138号</p>   
        <div class="  col-md-6 offset-2 mb-2">
                <img src="images/w1.jpg" alt="" class="img-rounded footer-pic">
                <img src="images/w1.jpg" alt="" class="img-rounded footer-pic">
                <img src="images/w1.jpg" alt="" class="img-rounded footer-pic">
                <img src="images/w1.jpg" alt="" class="img-rounded footer-pic">                     
        </div>      
    </div>
    </div>
